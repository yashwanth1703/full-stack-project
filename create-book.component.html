<!DOCTYPE html>
<html>

    <div class="col-md-6 offset-md-3">
    <h3> Create Book </h3></div>

    <form (ngSubmit) = "OnSubmit()">
     <div class="opacity-25">   
        <div class="form-group">
            <label> Book Name</label>
            <input type="text" class ="form-control" id = "bookName"
                [(ngModel)] = "book.bookName" name = "bookName">
        </div>
        
        
        <div class="form-group">
            <label> Book ISBN</label>
            <input type="text" class ="form-control" id = "bookISBN"
                [(ngModel)] = "book.bookISBN" name = "bookISBN">
        </div>
        
<div class="form-group">
            <label> Book Author</label>
            <input type="text" class ="form-control" id = "author"
                [(ngModel)] = "book.author" name = "author">
        </div>

		 <div class="form-group">
            <label> Price of Book </label>
            <input type="text" class ="form-control" id = "bookCost"
                [(ngModel)] = "book.bookCost" name = "bookCost">
        </div>

		 <div class="form-group">
            <label> Number of Pages</label>
            <input type="text" class ="form-control" id = "noOfpages"
                [(ngModel)] = "book.noOfpages" name = "noOfpages">
        </div>

		 <div class="form-group">
            <label> Rating of Book</label>
            <input type="text" class ="form-control" id = "ratingOfBook"
                [(ngModel)] = "book.ratingOfBook" name = "ratingOfBook">
        </div>

       
    
        <div class="form-check">
            <label> Is The Book Published:</label><br>
               <input class="form-check-input" type="radio" name = "Published"
                   [(ngModel)]="book.isPublished" value="true" />
               <label class="form-check-label">Published Book</label><br>
               <input class="form-check-input" type="radio" name = "Not Published"
                   [(ngModel)]="book.isPublished" value="false"/>
               <label class="form-check-label">Not a Published Book</label>
           </div>
      
           
        <button class = "btn btn-success" type ="submit">Submit</button>
     </div>
 </form>

    
    
    
    </html>
